<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="Assets/CSS/style.css">
    <title>Weather Display</title>
</head>

<body>
    <!-- jumbotron from bootstrap -->
    <div class="jumbotron">
        <h1 class="display-4">Weather Dashboard</h1>
        <p id="currentDay" class="lead"></p>
    </div>


    <!-- form from bootstrap -->
    <div class="row">
        <div class="col-12 col-md-6 col-xl-4">
            <form>
                <div class="form-group">
                    <label for="inputSearch">Search for a City:</label>
                    <input class="form-control" id="cityInput" placeholder="Enter City">
                </div>
                <button type="search" class="btn btn-primary" id="searchBtn">Search</button>
            </form>
        </div>

        <div class="col-12 col-md-6 col-xl-8">
            <h4>Current Weather</h4>
            <div class="card">
                <div class="card-body" id="current-container">
                    
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-xl-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Search History</h5>
                    <ul id="search-history">

                    </ul>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6 col-xl-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Five Day Forecast</h5>
                    <div class="forecast-container"></div>
                </div>
            </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="Assets/Script/script.js"></script>

</body>

</html>
